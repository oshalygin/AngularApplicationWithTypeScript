<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: large">
        {{::vm.title}}
    </div>
    <br />
    <form class="form-horizontal css-form" name="receiptForm" ng-submit="vm.saveReceipt(receiptForm)" novalidate>

        <div class="form-group" show-errors>
            <label class="control-label col-md-2">Check Number:</label>
            <div class="col-md-3">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control" required name="checkNumber" ng-model="vm.receipt.checkNumber">
                </div>
            </div>
        </div>

      
        <div class="form-group" show-errors>
            <label class="control-label col-md-2">Received Date:</label>
            <div class="col-md-3">
                <p class="input-group">
                    <input type="text" required class="form-control" datepicker-popup="{{vm.datePicker.format}}" name="receivedDate" ng-model="vm.receipt.receivedDate" is-open="vm.datePicker.opened" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.datePicker.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group" show-errors>
            <label class="control-label col-md-2">Type:</label>
            <div class="col-md-3">
                <select class="form-control" required name="receiptType" ng-model="vm.receipt.receiptType.id">
                    <option ng-repeat="option in vm.receiptTypes" value="{{option.id}}">{{option.name}}</option>
                </select>
            </div>
        </div>
        
        <div class="form-group" show-errors>
            <label class="control-label col-md-2">Servicer:</label>
            <div class="col-md-3">
                <select class="form-control" required name="servicer" ng-model="vm.receipt.servicer.id">
                    <option ng-repeat="option in vm.servicers" value="{{option.id}}">{{option.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group" show-errors>
            <label class="control-label col-md-2">Amount:</label>
            <div class="col-md-3">
                <div class="input-group col-md-12">
                    <span class="input-group-addon">
                        $
                    </span>
                    <input type="text" required class="form-control" name="totalAmount" ng-model="vm.receipt.totalAmount" currency-mask>
                </div>
            </div>
        </div>

        <br/>
 
        <div class="panel-footer">
            <a class="btn btn-danger"
               ui-sref="receipts">
                <i class="glyphicon glyphicon-chevron-left"></i>
                Cancel
            </a>           
                <a class="btn btn-primary pull-right"
                   ng-click="vm.saveReceipt()"> 
                    Save Receipt
                    <i class="glyphicon glyphicon-chevron-right"></i>
                </a>
            
        </div>
    </form>
</div>

<div ng-if="vm.startProgress">
    <progressbar class="progress-striped active" value="vm.progressValue" type="success"></progressbar>
</div>
