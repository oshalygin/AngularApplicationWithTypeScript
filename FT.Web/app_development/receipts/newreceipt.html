<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: large">
        {{::vm.title}}
    </div>
    <br/> 
    <form class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-md-2">Check Number:</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Received Date:</label>
            <div class="col-md-3">
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Type:</label>
            <div class="col-md-3">
                <div class="input-group">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Servicer:</label>
            <div class="col-md-3">
                <div class="input-group">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Amount:</label>
            <div class="col-md-3">
                <div class="input-group">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>

       

    </form>
</div>

<div class="col-md-6">
    <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="vm.dt" is-open="vm.status.opened" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="vm.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
    </p>
</div>
