<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
        {{::vm.title}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-3"><strong>Id:</strong>
                    </div>
                    <div class="col-md-3">{{vm.receipt.id}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3"><strong>CheckNumber:</strong>
                    </div>
                    <div class="col-md-3">{{vm.receipt.checkNumber }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3"><strong>Servicer:</strong>
                    </div>
                    <div class="col-md-3">{{vm.receipt.servicer.name }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3"><strong>Receipt Type:</strong>
                    </div>
                    <div class="col-md-3">{{vm.receipt.type.name }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3"><strong>Amount:</strong>
                    </div>
                    <div class="col-md-3 text-success"><strong>{{ vm.receipt.totalAmount | currency}}</strong></div>
                </div>
            </div>
            <div class="col-md-3">
                <img class="center-block img-responsive"
                     style="width: 100px; margin: 2px;"
                     ng-src="{{vm.imageUrl}}"
                     title="{{vm.receipt.checkNumber}}">
            </div>
        </div>
        <div ui-view="receiptDetail.comments"></div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default"
           ui-sref="receipts"
           style="width: 80px">
            <i class="glyphicon glyphicon-chevron-left"></i>
            Back
        </a>
        <a class="btn btn-default"
           ui-sref="receipts"
           style="width: 200px">
            
            Edit Receipt
        </a>
    </div>
</div>
