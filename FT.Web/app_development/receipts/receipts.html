
<div class="panel panel-primary">
    <div class="panel-heading"
         style="font-size:large">
        {{::vm.title}}
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <td><strong>CheckNumber</strong></td>
                    <td><strong>Servicer</strong></td>
                    <td><strong>Type</strong></td>
                    <td><strong>Amount</strong></td>
                    <td><strong>Last Comment On</strong></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="receipt in vm.receipts">

                    <td>
                        <a ui-sref="receiptDetail({receiptId: receipt.id})">
                            {{ receipt.checkNumber }}
                        </a>
                    </td>
                    <td>{{ receipt.servicer.name}}</td>
                    <td>{{ receipt.receiptType.name}}</td>
                    <td>{{ receipt.totalAmount | currency}}</td>
                    <td>{{ receipt.comments[receipt.comments.length - 1].createdDate | date:'medium'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
