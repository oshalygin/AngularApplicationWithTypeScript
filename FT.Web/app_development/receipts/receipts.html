
<div class="panel panel-primary">
    <div class="panel-heading"
         style="font-size:large">
        {{::vm.title}}
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <td><strong>Id</strong></td>
                    <td><strong>CheckNumber</strong></td>
                    <td><strong>Servicer</strong></td>
                    <td><strong>Type</strong></td>
                    <td><strong>Amount</strong></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="receipt in vm.receipts">

                    <td>
                        <!--TODO: Wire up the routing-->
                        <a ng-href="#receipt/{{receipt.id}}">
                            {{ receipt.id}}
                        </a>
                    </td>
                    <td>{{ receipt.checkNumber }}</td>
                    <td>{{ receipt.servicer.name}}</td>
                    <td>{{ receipt.receiptType.name}}</td>
                    <td>{{ receipt.totalAmount | currency}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
