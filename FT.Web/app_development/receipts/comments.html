
<div class="panel panel-primary">
    <div class="panel-heading"
         style="font-size:large">
        {{::vm.title}}
    </div>
    <div class="panel-body">

        <table class="table">
            <thead>
                <tr>
                    <td><strong>Id</strong></td>
                    <td><strong>Text</strong></td>
                    <td class="text-center"><strong>Created</strong></td>
                    <td class="text-center"><strong>Updated</strong></td>
                </tr>
            </thead>
            <tbody ng-if="vm.loadedComments">
                <tr ng-repeat="comment in vm.comments">

                    <td>{{ comment.id }}</td>
                    <td>
                        <a ui-sref="receiptDetail({id: receipt.id})">
                            {{ receipt.checkNumber }}
                        </a>
                    </td>
                    <td>{{ receipt.servicer.name}}</td>
                    <td class="text-center">{{ receipt.receiptType.name}}</td>
                    <td class="text-success text-center"><strong>{{ receipt.totalAmount | currency}}</strong></td>
                    <td class="text-center">{{ receipt.receivedDate | date:'longDate' : '-1400'}}</td>
                </tr>
            </tbody>
        </table>
        <div class="sk-rotating-plane" ng-show="!vm.loadedReceipts"></div>
    </div>
</div>
