
<div class="panel panel-primary">
    <div class="panel-heading"
         style="font-size:large">
        {{::vm.title}}
    </div>
    <div class="panel-body">

        <ul>
            <li>
                <span class="col-md-1"><strong>Id</strong></span>
                <span class="col-md-3"><strong>Text</strong></span>
                <span class="text-center col-md-3"><strong>Created</strong></span>
                <span class="text-center col-md-3"><strong>Updated</strong></span>
            </li>
        </ul>
        <ul ng-if="vm.loadedComments">
            <li ng-repeat="comment in vm.comments | orderBy: '-id'"
                ng-class-even="'active'"
                ng-class="{even: $even, odd: $odd, info: hover}"
                ng-mouseover="hover = true"
                ng-mouseleave="hover = false">

                <span class="col-md-3">{{ comment.id }}</span>
                <span class="col-md-3">{{ comment.text | limitTo: 100}}<span ng-if="comment.text.length > 100">...</span></span>
                <span class="text-center col-md-3">{{ comment.createdDate | date:'short' : '-1400'}}</span>
                <span class="text-center col-md-3">{{ comment.updateDate | date:'short' : '-1400'}}</span>
            </li>
        </ul>

        <div ng-hide="vm.loadedComments">
            <spinning-widget></spinning-widget>
        </div>
    </div>
</div>
